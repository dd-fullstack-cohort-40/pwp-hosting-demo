<body class="sfooter">
<div class="sfooter-content">

    <header class="py-3">
        <div class="container">
            <h1>PWP Form Demo</h1>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="contact col-md-6">

                <!-- BEGIN CONTACT FORM -->
                <h2>testing 123</h2>
                <form action="./apis/" id="contact" method="post" novalidate>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input class="form-control" id="name" name="name" placeholder="Your Name" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input class="form-control" id="email" name="email" placeholder="Your Email" type="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-pencil"></i></span>
                            </div>
                            <input class="form-control" id="subject" name="subject" placeholder="Subject" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-comment"></i></span>
                            </div>
                            <textarea class="form-control" id="message" maxlength="2000" name="message"
                                      placeholder="Your Message (2000 characters max)" required
                                      rows="5"></textarea>
                        </div>
                    </div>
                   <!-- Make sure to add site key provided by google recaptcha -->
                  <!--  <div class="g-recaptcha" data-sitekey=""></div> -->
                    <button class="btn btn-info" type="submit">Submit</button>
                    <button class="btn btn-default" type="reset">Reset</button>
                </form>
                <!-- END CONTACT FORM-->

                <div id="output-area"></div>

            </div><!-- /.col-sm-6 -->
        </div><!-- /.row -->
    </main>
</div>

<footer class="py-4 text-white">
    <div class="container">
        <a class="text-white" href="https://bootcamp-coders.cnm.edu/class-materials/jquery-validated-captcha-form/"
